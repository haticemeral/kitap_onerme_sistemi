<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register UI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

  <!-- <link rel="stylesheet" href="static/login1.css" /> -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form method="POST" action="/register">
        <h1>Registration</h1>
        <input type="text" name="username" placeholder="enaz5karakter" required>
        <input type="password" name="password" placeholder="enaz8karakter" required>

        <button>Register</button>


      </form>
    </div>
    <div class="form-container sign-in-container">
      <form method="POST" action="/login">
        <h1>Login</h1>
        <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
        <a href="#">Forgot your password?</a>
        <button>Login</button>


      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="ghost" id="signUp">Register</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
  </script>





</body>

</html>
